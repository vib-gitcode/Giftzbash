<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – GiftsBash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      padding: 30px;
    }
    h2 {
      color: #28a745;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    input[type="password"] {
      padding: 6px;
      width: 150px;
    }
    button {
      padding: 6px 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #status {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

  <h2>👨‍💼 Admin – Manage Users</h2>
  <p id="status">Loading users...</p>
  <div id="user-table-container">Loading...</div>

  <script src="manage-users.js"></script>
</body>
</html>
