<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GiftsBash Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #28a745;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .link-btn {
      background: none;
      color: #007bff;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      padding: 8px;
      font-size: 14px;
      width: 100%;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .close-btn {
      float: right;
      font-size: 18px;
      font-weight: bold;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>GiftsBash Login</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <button class="link-btn" onclick="openModal()">Change Password</button>
  <div id="loginError" style="color:red; text-align:center; margin-top:10px;"></div>
</div>

<!-- Modal -->
<div class="modal" id="passwordModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h3>Change Password</h3>
    <input type="text" id="changeUsername" placeholder="Username" />
    <input type="password" id="oldPass" placeholder="Old Password" />
    <input type="password" id="newPass" placeholder="New Password" />
    <input type="password" id="confirmPass" placeholder="Confirm New Password" />
    <button onclick="changePassword()">Submit</button>
    <div id="changeMsg" style="color:red; margin-top:10px;"></div>
  </div>
</div>

<script>
  let users = [
    { username: "admin1", password: "giftzbashofficialadmin", role: "admin" },
    { username: "seller1", password: "sellerpass123", role: "seller" },
    { username: "seller2", password: "sellerpass456", role: "seller" }
  ];

  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    const user = users.find(u => u.username === username && u.password === password);
    const errorDiv = document.getElementById("loginError");

    if (!user) {
      errorDiv.textContent = "Invalid username or password.";
      return;
    }

    sessionStorage.setItem("loggedInUser", JSON.stringify(user));
    if (user.role === "admin") {
      window.location.href = "admin-dashboard.html";
    } else {
      window.location.href = "seller-dashboard.html";
    }
  }

  function openModal() {
    document.getElementById("passwordModal").style.display = "flex";
    document.getElementById("changeMsg").textContent = "";
  }

  function closeModal() {
    document.getElementById("passwordModal").style.display = "none";
    document.getElementById("changeUsername").value = "";
    document.getElementById("oldPass").value = "";
    document.getElementById("newPass").value = "";
    document.getElementById("confirmPass").value = "";
  }

  function changePassword() {
    const uname = document.getElementById("changeUsername").value.trim();
    const oldPass = document.getElementById("oldPass").value;
    const newPass = document.getElementById("newPass").value;
    const confirmPass = document.getElementById("confirmPass").value;
    const msg = document.getElementById("changeMsg");

    const user = users.find(u => u.username === uname);

    if (!user) {
      msg.textContent = "User not found.";
    } else if (user.password !== oldPass) {
      msg.textContent = "Old password is incorrect.";
    } else if (newPass.length < 5) {
      msg.textContent = "New password must be at least 5 characters.";
    } else if (newPass !== confirmPass) {
      msg.textContent = "Passwords do not match.";
    } else {
      user.password = newPass;
      msg.style.color = "green";
      msg.textContent = "Password changed successfully!";
      setTimeout(closeModal, 1500);
    }
  }
</script>

</body>
</html>
