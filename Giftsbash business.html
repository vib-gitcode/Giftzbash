<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GiftsBash Business – Apply for Seller Account</title>
  <link rel="icon" href="hello.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-area img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      padding: 4px;
    }

    .logo-area h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 28px;
      margin: 0;
      color: #fdd835;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #444;
      margin-bottom: 20px;
    }

    a.button-link {
      display: inline-block;
      margin: 10px 0;
    }

    a.button-link button {
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    a.button-link button:hover {
      background-color: #2e7d32;
    }

    .guest-section {
      background-color: #e0f2f1;
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-area">
    <img src="hello.png" alt="GiftsBash Logo">
    <h1>GiftsBash Business</h1>
  </div>
</header>

<div class="container">
  <h2>Request a Business Seller Account</h2>
  <p>
    Apply to become an official seller on GiftsBash.<br>
    Once approved, you'll be able to upload your gift products directly.
  </p>
  <a class="button-link" href="https://forms.gle/eGnSZ5kh7brqd4FZ9" target="_blank">
    <button>Apply for Business Account</button>
  </a>

  <div class="guest-section">
    <h2>Don't Have an Account?</h2>
    <p>You can still submit a gift idea. If we like it, we’ll list it for you!</p>
    <a class="button-link" href="https://forms.gle/YOUR_PRODUCT_FORM" target="_blank">
      <button style="background-color: #00796b;">Submit a Gift Idea</button>
    </a>
  </div>

  <footer>
    <p>← <a href="giftsbash.html">Back to GiftsBash Store</a></p>
  </footer>
</div>

</body>
</html>
