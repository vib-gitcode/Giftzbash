    .product {
      background: white;

<body>

<header>
  <div class="logo">
    <img src="hello.png" alt="Logo">
    <h1>GiftsBash</h1>
  </div>
  <input type="text" id="search" placeholder="Search gifts..." oninput="filterProducts()" />
</header>

<h2>Available Gifts</h2>

<script>
  function loadAllProducts() {
    const data = JSON.parse(localStorage.getItem('products')) || {};
    return Object.values(data).flat();
  }

  function displayProducts(list) {
    const container = document.getElementById('products');
    container.innerHTML = '';
    list.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <h3>${p.name}</h3>
        <p><strong>Price:</strong> $${p.price.toFixed(2)}</p>
        <p>${p.description}</p>
        ${p.image ? `<img src="${p.image}" alt="${p.name}" />` : ''}
      `;
      container.appendChild(div);
    });
  }

  function refreshDisplay() {
    const search = document.getElementById('search').value.toLowerCase();
    const all = loadAllProducts();
    const filtered = all.filter(p => p.name.toLowerCase().includes(search));
    displayProducts(filtered);
  }

  document.addEventListener('DOMContentLoaded', () => {
    refreshDisplay();
    setInterval(refreshDisplay, 5000); // auto-refresh every 5 seconds
  });

  function filterProducts() {
    refreshDisplay();
  }
</script>

</body>
</html>
